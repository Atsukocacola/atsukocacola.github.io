---
layout: default
---
<div class="container">
  <div class="row">
    <h1>Blog</h1>
    <p>A place where I keep track of things I learn.</p>

    <div class="divider" style="margin-top: 4%">
    </div>
  </div> <!-- Row end -->

    {% for post in site.posts %}
  		<span class="h3" style="text-transform: none"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> &nbsp;</span>
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>

      <br>
    {% endfor %}

</div> <!-- Container end -->
