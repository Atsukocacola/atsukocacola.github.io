<div class="container" style="padding-bottom: 7%">
    <div class="row">
      <div class="six columns">
        {% if page.previous.url %}
        <a href="{{ page.previous.url }}"> &laquo; {{ page.previous.title }} </a>
        {% else %}
        <p><!-- FILLER--></p>
        {% endif %}
      </div>
      <div class="six columns">
        {% if page.next.url %}
        <a style="float: right" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
        {% endif %}
      </div>
    </div>
</div>
